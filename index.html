<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID 19 JS Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="start" class="start">
        <!-- <div class="img-corona">
          <img src="./assets/css/covid.png" alt="" />
        </div> -->

        <section>
          <h4>How much you know about COVID-19? <br /></h4>
        </section>

        <section>
          <button id="button-start" type="button" class="button-start">
            Start the quiz
          </button>
        </section>
      </div>
      <section class="root">
        <i class="fas fa-times backToStart"></i>
        <div class="modal">
          <!-- <div class="overlay"></div> -->
          <div class="modal-content">
            <a class="close_button_modal"><i class="fas fa-times"></i></a>
            <p class="correct"></p>
          </div>
        </div>
      </section>
    </div>
    <section class="end"></section>
    <script
      src="https://kit.fontawesome.com/9b22d73af0.js"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/questions.js"></script>
  </body>
</html>
